<!doctype html>
<html lang="es">
  <head>
    <title>RPT</title>
  </head>
  <body>
    <main id="main">

      <form>
        <fieldset>
          <legend>Lugar</legend>
          <div>
            <select id="region" name="region"></select>
            <select id="pais" name="pais"></select>
            <select id="provincia" name="provincia"></select>
            <select id="localidad" name="localidad"></select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Organización</legend>
          <div>
            <select id="ministerio" name="ministerio"></select>
            <select id="centro" name="centro"></select>
            <select id="unidad" name="unidad"></select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Grupo</legend>
          <div>
            <select id="grupo" name="grupo"></select>
            <select id="subgrupo" name="subgrupo"></select>
            <select id="nivel" name="nivel"></select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Características</legend>
          <div>
            <select id="vacante" name="vacante"></select>
            <select id="provision" name="provision"></select>
            <select id="tipo" name="tipo"></select>
            <label for="sueldo">Sueldo mínimo:</label>
            <input id="sueldo" name="sueldo" type="number" step="1000"/> €/año
          </div>
        </fieldset>
        <p>
          <input type="submit" value="Buscar"/>
        </p>
      </form>
      <div id="result"></div>
      <hr />
      <p>
        Datos obtenidos de
        <a
          id="retribuciones_url"
          href="https://www.sepg.pap.hacienda.gob.es/sitios/sepg/es-ES/CostesPersonal/EstadisticasInformes/Documents/A%C3%91O%202024/Retribuciones%20personal%20funcionario.%20A%C3%B1o%202024%20(Real%20Decreto-ley%204%202024,%20de%2026%20de%20junio,)%20.pdf"
          target="_blank"
          >la tabla de retribuciones</a
        >
        <a
          id="retribuciones_via"
          class="info"
          href="https://www.sepg.pap.hacienda.gob.es/sitios/sepg/es-ES/CostesPersonal/EstadisticasInformes/Paginas/RetribucionesPersonalFuncionario.aspx"
          target="_blank"
          title="Otras tablas de retribuciones"
          >(+)</a
        >
        y
        <a
          id="rpt_url"
          href="https://transparencia.gob.es/transparencia/transparencia_Home/index/PublicidadActiva/OrganizacionYEmpleo/Relaciones-Puestos-Trabajo.html"
          target="_blank"
          >la RPT</a
        >
        <a
          id="rpt_via"
          class="info"
          href="https://transparencia.gob.es/transparencia/transparencia_Home/index/PublicidadActiva/OrganizacionYEmpleo/Relaciones-Puestos-Trabajo.html"
          target="_blank"
          title="Todas las RPT"
          >(+)</a
        >
      </p>
    </main>
    <script type="module" src="/src/rpt.ts"></script>
  </body>
</html>
